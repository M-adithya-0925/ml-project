<div class="cart">
  <h2>Shopping Cart</h2>
  <ul id="cartItems"></ul>
</div>

<div class="ordered-items">
  <h2>Ordered Items</h2>
  <ul id="orderedItems"></ul>
</div>

<button class="add-to-cart-btn"><a href="payment page.html">Buy all</button>

<script>
  const cart = [];
  const orderedItems = [];

  function addToCart(productName, productPrice) {
    const item = { name: productName, price: productPrice };
    cart.push(item);
    alert(`${productName} added to cart!`);
    updateCart();
  }

  function orderItem(index) {
    const orderedItem = cart.splice(index, 1)[0];
    orderedItems.push(orderedItem);
    alert(`Ordered ${orderedItem.name} for $${orderedItem.price.toFixed(2)}`);
    updateCart();
    displayOrderedItems();
  }

  function removeItem(index) {
    const removedItem = cart.splice(index, 1)[0];
    alert(`Removed ${removedItem.name} from the cart`);
    updateCart();
  }

  function updateCart() {
    const cartItemsElement = document.getElementById('cartItems');
    cartItemsElement.innerHTML = '';

    if (cart.length === 0) {
      const emptyCartMessage = document.createElement('p');
      emptyCartMessage.textContent = 'Your cart is empty.';
      cartItemsElement.appendChild(emptyCartMessage);
    } else {
      cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;

        const orderButton = document.createElement('button');
        orderButton.className = 'order-btn';
        orderButton.textContent = 'Order';
        orderButton.onclick = () => orderItem(index);

        const removeButton = document.createElement('button');
        removeButton.className = 'remove-btn';
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeItem(index);

        listItem.appendChild(orderButton);
        listItem.appendChild(removeButton);

        cartItemsElement.appendChild(listItem);
      });
    }
  }

  function displayOrderedItems() {
    const orderedItemsElement = document.getElementById('orderedItems');
    orderedItemsElement.innerHTML = '';

    if (orderedItems.length === 0) {
      const noOrderedItemsMessage = document.createElement('p');
      noOrderedItemsMessage.textContent = 'No items ordered yet.';
      orderedItemsElement.appendChild(noOrderedItemsMessage);
    } else {
      orderedItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        orderedItemsElement.appendChild(listItem);
      });
    }
  }
</script>
