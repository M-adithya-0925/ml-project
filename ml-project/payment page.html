<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        .payment-options {
            margin: 20px 0;
        }

        label {
            margin-right: 10px;
        }

        #mapContainer {
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plant Payment Page</h1>

        <!-- Payment options -->
        <div class="payment-options">
            <label for="gpay">Google Pay</label>
            <input type="radio" id="gpay" name="paymentMethod" value="gpay">

            <label for="card">Credit Card</label>
            <input type="radio" id="card" name="paymentMethod" value="card">

            <label for="debit">Debit Card</label>
            <input type="radio" id="debit" name="paymentMethod" value="debit">

            <label for="bank">Bank Transfer</label>
            <input type="radio" id="bank" name="paymentMethod" value="bank">
        </div>

        <!-- Google Maps drop location -->
        <div id="mapContainer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2249.3094216519123!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xYOUR_LATITUDE!2sYOUR_LONGITUDE!5e0!3m2!1sen!2sus!4vYOUR_MAP_VERSION" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>

        <!-- Payment button -->
        <button id="paymentButton" onclick="processPayment()">Proceed to Payment</button>
    </div>

    <!-- Custom JavaScript -->
    <script src="payjs.js"></script>
</body>
</html>
